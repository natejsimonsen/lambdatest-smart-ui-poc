name: LambdaTest Example

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install CLI
        run: npm install -g @lambdatest/smartui-cli
      
      - name: Run Tests
        run: PROJECT_TOKEN=${{ secrets.PROJECT_TOKEN }} smartui capture urls.json --config smartui-web.json

